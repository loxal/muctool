<!DOCTYPE html>

<html lang="en">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="https://api.sitesearch.cloud/searchbar/css/app.css"/>
<script src="https://api.sitesearch.cloud/searchbar/js/app.js" defer></script>
<script src="/app/client/min/kotlin.js"></script>
<script src="/app/client/min/client.js"></script>

<title>Blockchain News</title>

<style>
    .if-teaser-highlight {
        font-weight: bold;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const initSearch = function () {
            jQuery.noConflict();
            jQuery(document).ready(function ($) {
                IFS.initClient({
                    sbTarget: "#searchbar",
                    configurl: "https://api.sitesearch.cloud/searchbar-config/sitesearch-config.json",
                    sitesearch: true,
                    siteId: "fa555cbb-4e90-4f0f-9ef9-1aa23ad22d72"
                });
            });
        };
        initSearch();
    });
</script>

<h1>Blockchain News</h1>

<div class="container" style="width: 500px;">
    <div id="searchbar"></div>
    <div id="resultlist"></div>
</div>
