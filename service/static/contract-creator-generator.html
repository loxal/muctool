<!DOCTYPE html>

<html lang="en">
<meta charset="utf-8">
<script src="/app/runtime/kotlin.js"></script>
<script src="/app/client/client.js"></script>

<title>Contract Creator</title>

<h2>Contract Creator</h2>

<fieldset>
    <legend>Usage</legend>
    <label>Business
        <input name="exclusive" title="Business" type="radio">
    </label>
    <label>Individual
        <input name="exclusive" title="Private" type="radio">
    </label>
</fieldset>

<fieldset>
    <legend>Products</legend>
    <label>Physical products
        <input name="multiple" title="Maybe" type="checkbox">
    </label>
    <label>Digital products
        <input name="multiple" title="For Sure" type="checkbox">
    </label>
    <label>Digital services
        <input name="multiple" title="For Sure" type="checkbox">
    </label>
    <label>Subscription services
        <input name="multiple" title="SaaS app" type="checkbox">
    </label>
</fieldset>
