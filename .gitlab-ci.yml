stages:
- build-service
- build_image

before_script:
- touch /tmp/before.txt

after_script:
- touch /tmp/after.txt

build-service:
  image: openjdk:11-jdk
  stage: build-service
  script:
  - ./gradlew clean build singleJar --info
  artifacts:
    paths:
    - service/build/libs/*.jar
    expire_in: 1 month

build_image:
  services:
  - docker:dind
  after_script:
  - ls -la
  image: docker:stable
  stage: build_image
  #  stage: assemble
  script:
  - cd service
  - docker build --pull --tag loxal/muctool:latest .
  - docker ps
