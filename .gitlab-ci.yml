stages:
- build-service

before_script:
- touch /tmp/before.txt

after_script:
- docker info
- touch /tmp/after.txt

build-service:
  image: openjdk:11-jdk
  stage: build-service
  script:
  - ./gradlew clean build singleJar --info
  artifacts:
    paths:
    - service/build/libs/*.jar
    expire_in: 1 month

build_image:
  script:
  - docker build -t my-docker-image .
  - docker run my-docker-image /script/to/run/tests