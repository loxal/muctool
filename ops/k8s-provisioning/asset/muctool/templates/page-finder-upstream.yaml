---
kind: Service
apiVersion: v1
metadata:
    name: page-finder
spec:
    selector:
        app: page-finder
    ports:
        - port: 8001
---
kind: Deployment
apiVersion: apps/v1
metadata:
    name: page-finder
    labels:
        app: page-finder
spec:
    replicas: 1
    minReadySeconds: 0
    selector:
        matchLabels:
            app: page-finder
    template:
        metadata:
            name: page-finder
            labels:
                app: page-finder
        spec:
            imagePullSecrets:
                - name: docker-registry-credentials
            containers:
                - name: page-finder
                  image: muctool/page-finder:latest
                  env:
                      - name: SIS_API_SERVICE_URL
                        value: https://finder.muctool.de
                      - name: SIS_SERVICE_HOST
                        value: finder.muctool.de
                      - name: SERVICE_SECRET
                        value: {{ .Values.app.serviceSecret }}
                      - name: INVISIBLE_RECAPTCHA_SITE_SECRET
                        value: {{ .Values.app.recaptchaSecret }}
                      - name: ADMIN_SITE_SECRET
                        value: {{ .Values.app.adminSecret }}
                      - name: DEV_SKIP_FLAG
                        value: "{{ .Values.app.devSkipFlag }}"
                      - name: BUILD_NUMBER
                        value: "{{ .Values.app.meta.buildNumber }}"
                      - name: SCM_HASH
                        value: {{ .Values.app.meta.scmHash }}
---
