kind: Service
apiVersion: v1
metadata:
    name: router
spec:
    selector:
        app: router
    ports:
        - port: 80
        {{/*    type: LoadBalancer*/}}
        {{/*    externalIPs:*/}}
        {{/*        - 88.99.37.232*/}}
---
kind: Service
apiVersion: v1
metadata:
    name: muctool
spec:
    selector:
        app: muctool
    ports:
        - port: 1180
        {{/*    type: NodePort*/}}
---
kind: Deployment
apiVersion: apps/v1
metadata:
    name: router
    labels:
        app: router
spec:
    selector:
        matchLabels:
            app: router
    template:
        metadata:
            name: router
            labels:
                app: router
        spec:
            containers:
                - name: router
                  image: loxal/router:latest
                  env:
                      - name: key
                        value: value
---
kind: Deployment
apiVersion: apps/v1
metadata:
    name: {{ include "muctool.fullname" . }}
    labels:
        app: muctool
spec:
    selector:
        matchLabels:
            app: muctool
    template:
        metadata:
            name: muctool
            labels:
                app: muctool
        spec:
            containers:
                - name: muctool
                  image: loxal/muctool:latest
                  env:
                      - name: MUCTOOL_GITHUB_CLIENT_ID
                        value: {{ .Values.app.githubClientId }}
                      - name: MUCTOOL_GITHUB_CLIENT_SECRET
                        value: {{ .Values.app.githubClientSecret }}
                      - name: SECURITY_USER_PASSWORD
                        value: {{ .Values.app.password }}
                      - name: BUILD_NUMBER
                        value: "{{ .Values.app.meta.buildNumber }}"
                      - name: SCM_HASH
                        value: {{ .Values.app.meta.scmHash }}
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
    name: teamcity-server
    labels:
        app: teamcity-server
spec:
    serviceName: teamcity-server
    selector:
        matchLabels:
            app: teamcity-server
    template:
        metadata:
            name: teamcity-server
            labels:
                app: teamcity-server
        spec:
            containers:
                - name: teamcity-server
                  image: jetbrains/teamcity-server:2019.1.3-linux
                  env:
                      - name: TEAMCITY_SERVER_MEM_OPTS
                        value: "-Xmx8g -XX:MaxPermSize=270m -XX:ReservedCodeCacheSize=350m"
---
kind: Deployment
apiVersion: apps/v1
metadata:
    name: teamcity-agent
    labels:
        app: teamcity-agent
spec:
    selector:
        matchLabels:
            app: teamcity-agent
    template:
        metadata:
            name: teamcity-agent
            labels:
                app: teamcity-agent
        spec:
            containers:
                - name: teamcity-agent
                  image: jetbrains/teamcity-agent:2019.1.3-linux
                  env:
                      - name: SERVER_URL
                        value: "https://ci.loxal.net"
---
kind: Service
apiVersion: v1
metadata:
    name: sis-sitesearch
spec:
    selector:
        app: sis-sitesearch
    ports:
        - port: 8001
---
kind: Deployment
apiVersion: apps/v1
metadata:
    name: sis-sitesearch
    labels:
        app: sis-sitesearch
spec:
    replicas: 1
    minReadySeconds: 0
    selector:
        matchLabels:
            app: sis-sitesearch
    template:
        metadata:
            name: sis-sitesearch
            labels:
                app: sis-sitesearch
        spec:
            imagePullSecrets:
                - name: docker-registry-credentials-intrafind-net
            containers:
                - name: sis-sitesearch
                  image: docker-registry.intrafind.net/intrafind/sis-sitesearch:latest
                  env:
                      - name: SPRING_PROFILES_ACTIVE
                        value: oss
                      - name: SIS_API_SERVICE_URL
                        value: {{ .Values.app.serviceUrl }}
                      - name: SIS_SERVICE_HOST
                        value: {{ .Values.app.serviceHost }}
                      - name: SERVICE_SECRET
                        value: {{ .Values.app.sis.serviceSecret }}
                      - name: WOO_COMMERCE_CONSUMER_KEY
                        value: {{ .Values.app.sis.wooCommerceConsumerKey }}
                      - name: WOO_COMMERCE_CONSUMER_SECRET
                        value: {{ .Values.app.sis.wooCommerceConsumerSecret }}
                      - name: INVISIBLE_RECAPTCHA_SITE_SECRET
                        value: {{ .Values.app.recaptchaSecret }}
                      - name: ADMIN_SITE_SECRET
                        value: {{ .Values.app.adminSecret }}
                      - name: DEV_SKIP_FLAG
                        value: "{{ .Values.app.devSkip }}"
                      - name: BUILD_NUMBER
                        value: "{{ .Values.app.meta.buildNumber }}"
                      - name: SCM_HASH
                        value: {{ .Values.app.meta.scmHash }}
---