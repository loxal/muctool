        {{/*              - ci.loxal.net*/}}
        {{/*              - sky.loxal.net*/}}
        {{/*              - me.loxal.net*/}}
        {{/*              - blog.loxal.net*/}}
        {{/*              - news.loxal.net*/}}
        {{/*              - bi.loxal.net*/}}
        {{/*              - es.loxal.net*/}}
        {{/*              - mirror.muctool.de*/}}
    rules:
        - host: muctool.de
          http:
              paths:
                  - backend:
                        serviceName: router
                        servicePort: 80
                    path: /
        - host: api.muctool.de
          http:
              paths:
                  - backend:
                        serviceName: router
                        servicePort: 80
                    path: /
        - host: cdn.muctool.de
          http:
              paths:
                  - backend:
                        serviceName: router
                        servicePort: 80
                    path: /
        - http:
              paths:
                  - backend:
                        serviceName: router
